<app-status-bar />

<section>
  <div class="back">
    <button type="button" class="small" shButton routerLink="../" [queryParams]="{ state: stateId() }" i18n>
      <sh-icon>arrow-left</sh-icon>
      Back
    </button>
  </div>

  <h3 i18n>
    Running commandline task...
    <button type="button" class="small" shButton (click)="abort()">Abort</button>
  </h3>

  <div class="status" i18n>
    @if (status() === 'starting') {
      Starting...
    }

    @if (status() === 'started') {
      Started!
    }

    @if (status() === 'finished') {
      Finished!
    }

    @if (status() === 'aborted') {
      Aborted!
    }
  </div>

  <code>
    @for (item of messageLog(); track $index) {
      {{ item }}
      <br />
    }
  </code>
</section>
