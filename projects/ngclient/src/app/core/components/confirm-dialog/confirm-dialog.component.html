<header header>
  <h3>{{ _data().title }}</h3>
</header>

<div content>
  @if (_data().message) {
    <p>{{ _data().message }}</p>
  }
</div>

<footer footer>
  @if (_data().cancelText) {
    <button shButton class="" (click)="close('cancel')">{{ _data().cancelText }}</button>
  }
  @if (_data().confirmText) {
    <button shButton class="raised primary" (click)="close('confirm')">{{ _data().confirmText }}</button>
  }
</footer>
