<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Duplicati ngclient</title>
    <base href="/" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="assets/duplicati-logo.png" />
    <link rel="stylesheet" href="assets/ship.css" />
    <script>
      let theme = localStorage.getItem('v1:persist:duplicati:darkTheme') === 'true' ? 'dark' : 'light';
      document.documentElement.classList.add(theme);
    </script>
    <style type="text/css">
      @font-face {
        font-family: 'Inter Tight';
        src: url('ship-ui-assets/fonts/InterTight-VariableFont_wght.woff2') format('woff2-variations');
        font-weight: 100 900;
        font-stretch: 75% 125%;
        font-style: normal;
      }

      html {
        --startingBg: #fff;
        --startingColor: #000;

        background: var(--startingBg);
      }

      html.light {
        --startingBg: #fff;
        --startingColor: #000;
      }

      html.dark {
        --startingBg: #000;
        --startingColor: #fff;
      }

      body > .loading {
        font-family: 'Inter Tight', sans-serif;
        font-size: 24px;
        color: var(--startingColor);
        display: none;
        height: 100vh;
        width: 100vw;
        align-items: center;
        justify-content: center;
      }

      body:not(:has(app-root router-outlet ~ *)) > .loading {
        display: flex;
      }
      body > .loading.has-error {
        display: flex !important;
        flex-direction: column;
        gap: 12px;
        padding: 24px;
        text-align: center;
        align-items: center;
      }
      .loading::after {
        content: '...';
        display: inline-block;
        width: 24px;
        text-align: left;
      }

      .loading::after {
        animation: loadingDots 1.5s infinite;
      }

      body > .loading.has-error::after {
        content: '';
        animation: none;
      }

      body > .loading .loading-title {
        font-size: 26px;
        font-weight: 600;
      }

      body > .loading .loading-error {
        font-size: 18px;
        max-width: 520px;
      }

      body > .loading .retry-button {
        padding: 10px 18px;
        border-radius: 12px;
        border: 1px solid var(--startingColor);
        background: transparent;
        color: var(--startingColor);
        cursor: pointer;
        font-size: 16px;
      }

      body > .loading .retry-button:hover {
        background: rgba(0, 0, 0, 0.05);
      }

      html.dark body > .loading .retry-button:hover {
        background: rgba(255, 255, 255, 0.08);
      }

      @keyframes loadingDots {
        0%,
        20% {
          content: '.';
        }
        40% {
          content: '..';
        }
        60% {
          content: '...';
        }
        80%,
        100% {
          content: '.';
        }
      }
    </style>
  </head>
  <body>
    <app-root></app-root>
    <div class="loading">Connecting ...</div>
  </body>
</html>
