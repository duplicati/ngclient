<app-status-bar />

<header>
  <spk-stepper>
    <div
      step
      routerLinkActive="active"
      [routerLink]="[isDraft() ? '/backup-draft' : '/backup', backupId(), 'general']"
      i18n>
      <spk-radio />
      General
    </div>
    <div
      step
      routerLinkActive="active"
      [routerLink]="[isDraft() ? '/backup-draft' : '/backup', backupId(), 'destination']"
      i18n>
      <spk-radio />
      Destination
    </div>
    <div
      step
      routerLinkActive="active"
      [routerLink]="[isDraft() ? '/backup-draft' : '/backup', backupId(), 'source-data']"
      i18n>
      <spk-radio />
      Source Data
    </div>
    <div
      step
      routerLinkActive="active"
      [routerLink]="[isDraft() ? '/backup-draft' : '/backup', backupId(), 'schedule']"
      i18n>
      <spk-radio />
      Schedule
    </div>
    <div
      step
      routerLinkActive="active"
      [routerLink]="[isDraft() ? '/backup-draft' : '/backup', backupId(), 'options']"
      i18n>
      <spk-radio />
      Options
    </div>
  </spk-stepper>
</header>

@if (!finishedLoading()) {
  <spk-progress-bar class="indeterminate primary"></spk-progress-bar>
} @else {
  <section>
    <router-outlet></router-outlet>
  </section>
}
