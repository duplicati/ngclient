@if (pathState()) {
  <sh-select [options]="expressionOptions()" [isClearable]="false" value="value" label="key">
    <input
      type="text"
      i18n-placeholder
      placeholder="Select an option..."
      [ngModel]="pathState()?.type"
      (ngModelChange)="updateStateType($event)" />
  </sh-select>

  @if (pathState()?.type === '-FileGroup' || pathState()?.type === '+FileGroup') {
    <sh-select [options]="fileGroupOptions()" [isClearable]="false" value="value" label="key">
      <input type="text" [ngModel]="pathState()?.expression" (ngModelChange)="updateStateExpression($event)" />
    </sh-select>
  } @else {
    <sh-form-field>
      <input type="text" [ngModel]="pathState()?.expression" (ngModelChange)="updateStateExpression($event)" />
    </sh-form-field>
  }

  <div class="filter-removal" (click)="removeFilter()">
    <sh-icon class="sh-primary">x-circle</sh-icon>
  </div>
}
