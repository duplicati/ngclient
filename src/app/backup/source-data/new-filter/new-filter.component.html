<spk-select [options]="expressionOptions()" [isClearable]="false" value="value" label="key">
  <input
    type="text"
    i18n-placeholder
    placeholder="Select an option..."
    [(ngModel)]="pathType"
    (ngModelChange)="updateFilter()" />
</spk-select>

<spk-form-field class="expression-input">
  <input type="text" [(ngModel)]="internalPath" (ngModelChange)="updateFilter()" />
  @if (currentExpressionOption()?.startsWith?.length) {
    <ng-container prefix>{{ currentExpressionOption()?.startsWith }}</ng-container>
  }

  @if (currentExpressionOption()?.endsWith?.length) {
    <ng-container suffix>{{ currentExpressionOption()?.endsWith }}</ng-container>
  }
</spk-form-field>

<div class="filter-removal" (click)="removeFilter()">
  <spk-icon class="spk-primary">x-circle</spk-icon>
</div>
