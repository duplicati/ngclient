<ng-content select="label" ngProjectAs="label" />
<button spk-button type="button" class="small browse-btn" (click)="triggerBrowse()" i18n>...</button>

<div class="textarea-container textarea-wrap" (drop)="onFileDrop($event)" (dragover)="onDragOver($event)">
  <textarea [placeholder]="placeholder()" [(ngModel)]="content" [disabled]="readonly()" rows="10"></textarea>
</div>

<input #fileInput type="file" class="hidden" (change)="onFileSelected($event)" />
