<header>
  <h3 i18n>Throttle network speed</h3>
  <p i18n>We will round bits to the nearest byte value.</p>
</header>

<div content>
  <div class="column">
    <div class="field-row">
      <label>Max upload speed</label>

      <spk-checkbox
        [class.active]="maxUploadActive()"
        class="primary raised"
        (click)="maxUploadActive.set(!maxUploadActive())" />

      <spk-form-field>
        <input
          type="number"
          (paste)="cleanupInputAfterPasting($event)"
          (keydown)="blockDecimalKeys($event)"
          [(ngModel)]="maxUpload"
          [disabled]="!maxUploadActive()" />
      </spk-form-field>

      <spk-select [isClearable]="false" [options]="sizeOptions()">
        <input type="text" [(ngModel)]="maxUploadUnit" />
      </spk-select>
    </div>

    <div class="field-row">
      <label>Max download speed</label>

      <spk-checkbox
        [class.active]="maxDownloadActive()"
        class="primary raised"
        (click)="maxDownloadActive.set(!maxDownloadActive())" />

      <spk-form-field>
        <input
          type="number"
          (paste)="cleanupInputAfterPasting($event)"
          (keydown)="blockDecimalKeys($event)"
          [(ngModel)]="maxDownload"
          [disabled]="!maxDownloadActive()" />
      </spk-form-field>

      <spk-select [isClearable]="false" [options]="sizeOptions()">
        <input type="text" [(ngModel)]="maxDownloadUnit" />
      </spk-select>
    </div>
  </div>
</div>

<footer footer>
  <button spk-button (click)="closed.emit(false)" i18n>Cancel</button>
  <button spk-button class="raised primary" [class.loader]="isSubmitting()" (click)="submit()" i18n>
    Update settings
  </button>
</footer>
