<header>
  <div class="title">
    <h3 (click)="disallowToggle() || toggle()">
      <ng-content select="[title]">Title</ng-content>

      @if (!disallowToggle()) {
        <sh-icon>caret-down</sh-icon>
      }
    </h3>

    <ng-content select="[description]"></ng-content>
  </div>

  <div class="actions">
    <ng-content select="[action]"></ng-content>
  </div>
</header>

<div class="content">
  <ng-content></ng-content>
</div>
