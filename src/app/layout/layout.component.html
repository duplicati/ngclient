<spk-sidenav>
  <div sidenav>
    <header>
      <app-logo />

      <button spk-button class="icon small" (click)="toggleBodyClass()">
        @if (isDarkMode()) {
          <spk-icon>sun</spk-icon>
        } @else {
          <spk-icon>moon</spk-icon>
        }
      </button>
    </header>

    <spk-list class="base-level-20 primary">
      <button action routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
        <spk-icon>house</spk-icon>
        Home
      </button>

      <button action routerLink="/add-backup" routerLinkActive="active">
        <spk-icon>database</spk-icon>
        Add backup
      </button>

      <button action routerLink="/restore" routerLinkActive="active">
        <spk-icon>clock-clockwise</spk-icon>
        Restore
      </button>

      <button action routerLink="/settings" routerLinkActive="active">
        <spk-icon>gear</spk-icon>
        Settings
      </button>
    </spk-list>

    <div class="spacer"></div>

    <spk-list class="base-level-20 primary">
      <!-- <button action (click)="">Refresh login</button> -->

      <button action routerLink="/about" routerLinkActive="active">
        <spk-icon>info</spk-icon>
        About duplicati
      </button>

      <button action>
        <spk-icon>files</spk-icon>
        Documentation

        <spk-icon suffix>arrow-square-out</spk-icon>
      </button>

      <button action>
        <spk-icon>chats-circle</spk-icon>
        Visit forum

        <spk-icon suffix>arrow-square-out</spk-icon>
      </button>
    </spk-list>
  </div>

  <router-outlet />

  <app-service-hub></app-service-hub>
</spk-sidenav>
