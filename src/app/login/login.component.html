<form [formGroup]="loginForm" (submit)="submit()">
  <div class="login-row">
    <spk-form-field>
      <input
        type="password"
        autocomplete="current-password"
        i18n-placeholder
        placeholder="Enter your password"
        tabindex="1"
        formControlName="pass" />
    </spk-form-field>

    <button spk-button class="raised primary" [class.loader]="isLoading()" type="submit">
      Login
      <spk-icon>arrow-right</spk-icon>
    </button>
  </div>
</form>
