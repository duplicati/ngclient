<div class="actions">
  @if (saved()) {
    <sh-alert class="success" i18n>Settings saved</sh-alert>
  }
  <button shButton type="button" class="raised primary" [class.loader]="isSubmitting()" (click)="submit()" i18n>
    <sh-icon>floppy-disk</sh-icon>
    Save settings
  </button>
</div>

@defer (when !isLoadingOptions()) {
  <app-options-list [(options)]="settings" [hasFreeTextSettings]="true" />
}
