<div class="actions">
  @if (saved()) {
    <spk-alert class="success" i18n>Settings saved</spk-alert>
  }
  <button spk-button type="button" class="raised primary" [class.loader]="isSubmitting()" (click)="submit()" i18n>
    <spk-icon>floppy-disk</spk-icon>
    Save settings
  </button>
</div>

@defer (when !isLoadingOptions()) {
  <app-options-list [(options)]="settings" [hasFreeTextSettings]="true" />
}
