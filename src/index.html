<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Duplicati ngclient</title>
    <base href="/" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- <link rel="icon" type="image/x-icon" href="favicon.ico" /> -->
    <link rel="icon" href="assets/duplicati-logo.png" />
    <link rel="stylesheet" href="assets/spk.css" />
    <style type="text/css">
      @font-face {
        font-family: 'Inter Tight';
        src: url('sparkle-ui-assets/fonts/InterTight-VariableFont_wght.woff2') format('woff2-variations');
        font-weight: 100 900;
        font-stretch: 75% 125%;
        font-style: normal;
      }

      body > .loading {
        font-family: 'Inter Tight', sans-serif;
        font-size: 24px;
        color: #000;
        display: none;
        height: 100vh;
        width: 100vw;
        align-items: center;
        justify-content: center;
      }

      body:not(:has(app-root router-outlet ~ *)) > .loading {
        display: flex;
      }
      .loading::after {
        content: '...';
        display: inline-block;
        width: 24px;
        text-align: left;
      }

      .loading::after {
        animation: loadingDots 1.5s infinite;
      }

      @keyframes loadingDots {
        0%,
        20% {
          content: '.';
        }
        40% {
          content: '..';
        }
        60% {
          content: '...';
        }
        80%,
        100% {
          content: '.';
        }
      }
    </style>
  </head>
  <body>
    <app-root></app-root>
    <div class="loading">Connecting ...</div>
  </body>
</html>
